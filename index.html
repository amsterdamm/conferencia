<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
	
	  <header>
		  <div class="header_upper">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1 visible-sm-block visible-md-block visible-lg-block">
						<a class="logo" href=""><img src="images/logo-white.png"/></a>
					</div>
					<div class="col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0 visible-xs-block header_menu">
						<nav class="navbar navbar-default">
							<a class="logo" href=""><img src="images/logo-white.png"/></a>						
								<div class="navbar-header">
									<button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
									  <span class="sr-only">Toggle navigation</span>
									  <span class="icon-bar"></span>
									  <span class="icon-bar"></span>
									  <span class="icon-bar"></span>
									</button>
							   </div>
								<div class="navbar-collapse collapse" id="navbar">
									<ul class="nav navbar-nav">
										<li><a href="">About US</a></li>
										<li><a href="">The Team</a></li>
										<li><a href="">FAQ</a></li>
										<li><a href="">Contact</a></li>
									</ul>
									<ul class="menu_links">
										<li><a class="login" href=""><strong>Login</strong></a></li>
										<li><a class="register" href=""><strong>Register</strong></a></li>
									</ul>
								</div>
						</nav>
					</div>
					<div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1 header_links visible-sm-block visible-md-block visible-lg-block">
						<a class="login" href="">Login</a>
						<a class="register" href="">Register</a>
					</div>
					</div>
				</div>
			</div>
		  <div class="header_lower">
			  <div class="container">
				<div class="row">
					<div class="description col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">
						<p class="title">Best London venue finder</p>
						<p>Find and Book 1000+ places in London</p>
					</div>
					<div class="search col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
						<div class="row">
							<div class="col-sm-2 col-sm-offset-1 col-xs-10 col-xs-offset-1">
								<input type="text" name="venue" placeholder="Venue">
							</div>
							<div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1">
								<input type="text" name="persons" placeholder="Persons">
							</div>
							<div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1">
								<input type="text" name="date" placeholder="Date">
							</div>
							<div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1 time">
								<input type="text" name="from" placeholder="From">
								<input type="text" name="to" placeholder="To">
							</div>
							<div class="col-sm-2 col-sm-offset-0 col-xs-10 col-xs-offset-1">
								<a href="" class="search_button">Search</a>
							</div>
						</div>
					</div>
			  </div>
			 </div>
		  </div>
	  </header>
	  
		<div class="content">
		</div>
	  
	  <footer>
	  </footer>

  </body>
